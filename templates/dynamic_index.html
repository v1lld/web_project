<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Index</title>
</head>
<body>
    {% if show %}
    <ul>
        {% for item in items %}
        <li>My name is: {{ item["name"] }}</li>
        {% endfor %}
    </ul>
    <p>
        {{ timevar }}
    </p>
    {% endif %}
</body>
</html>
