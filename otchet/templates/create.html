<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт по доставкам</title>
    <link type="text/css" rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .transparent-background {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
        }
        input[type="text"] {
            width: 150px;
            padding: 10px; /* Increase padding */
            font-size: 18px; /* Enlarge font size */
        }
        button[type="submit"] {
            padding: 12px 24px; /* Increase padding */
            font-size: 20px; /* Enlarge font size */
            background-color: #008CBA; /* Add background color */
            color: white; /* Change text color */
            border: 2px solid #008CBA; /* Add border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer;
            transition: all 0.3s; /* Add transition for smooth hover effect */
        }
        button[type="submit"]:hover {
            background-color: #005f6b; /* Darken background color on hover */
            border-color: #005f6b; /* Darken border color on hover */
        }
        .btn-home {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background-color: #333;
        }
        select {
            padding: 12px; /* Increase padding */
            font-size: 18px; /* Enlarge font size */
            border: 2px solid #ccc; /* Add border */
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
    <script>
        $(function() {
            $("#datepicker").datepicker({ dateFormat: 'yy-mm' });
        });
    </script>
</head>
<body>
<a href="/" class="btn-home">Главная</a>
<div style="text-align:center">
    {% if massage == "1" %}
    <div class="transparent-background"><h1>Выберите месяц и год для отчёта</h1></div>
    <form method="get" action="/otch/sql/create/sales/">
        <select name="mes" required>
            {% for item in item['result'] %}
            <option>{{item}}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Продолжить</button>
    </form>

    {% endif %}
    {% if massage == "2" %}
    <div class="transparent-background"><h1>Выберите год для отчёта</h1></div>
    <form method="get" action="/otch/sql/create/sales_or/">
        <select name="god" required>
            {% for item in item['result'] %}
            <option>{{item}}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Продолжить</button>
    </form>
    {% endif %}
</div>
</body>
</html>
